name: Build PDF Tool APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. 清理空间 (Kivy打包非常吃硬盘，这一步不能省)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. 开始打包
      # ⚠️ 之前报错是因为这里多了个 "-v1"，现在修正了
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      # 3. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pdf-tool-apk
          path: bin/*.apk
