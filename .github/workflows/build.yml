name: Stable Build (Lite)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. 强力清理磁盘 (这是救命稻草)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true      # 这里的 true 很重要，清理工具缓存
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true   # 清理 Docker 镜像释放巨大空间
          swap-storage: true

      # 2. 安装系统级依赖 (防止 OpenSSL 编译出错)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev \
            python3-dev python3-setuptools zip unzip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake

      # 3. 安装 Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.36

      # 4. 开始打包
      # yes 命令自动同意协议
      # 只打 arm64-v8a 会快很多
      - name: Build APK
        run: |
          yes | buildozer android debug verbose

      # 5. 上传 APK
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
